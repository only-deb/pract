<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Друзья</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .friend img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .friend {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Кулинарное сообщество</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Галерея</a></li>
                <li class="nav-item"><a class="nav-link" href="friends.html">Друзья</a></li>
                <li class="nav-item"><a class="nav-link" href="recipes.html">Рецепты</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Магазин</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Друзья</h2>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Поиск по имени...">
        <div class="row" id="friendsList">
            <div class="col-md-4 friend" data-name="Анна">
                <img src="photo/friend1.jpg" alt="Анна">
                <p>Анна, Москва</p>
            </div>
            <div class="col-md-4 friend" data-name="Иван">
                <img src="photo/friend2.jpg" alt="Иван">
                <p>Иван, Санкт-Петербург</p>
            </div>
            <div class="col-md-4 friend" data-name="Мария">
                <img src="photo/friend3.jpg" alt="Мария">
                <p>Мария, Новосибирск</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const friends = document.querySelectorAll('#friendsList .friend');
            friends.forEach(friend => {
                const name = friend.dataset.name.toLowerCase();
                friend.style.display = name.includes(query) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
