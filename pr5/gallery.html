<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Кулинарное сообщество</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Галерея</a></li>
                <li class="nav-item"><a class="nav-link" href="friends.html">Друзья</a></li>
                <li class="nav-item"><a class="nav-link" href="recipes.html">Рецепты</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Магазин</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Фотогалерея</h2>
        <div class="btn-group mb-3">
            <button class="btn btn-primary" onclick="filterImages('all')">Все</button>
            <button class="btn btn-outline-primary" onclick="filterImages('desserts')">Десерты</button>
            <button class="btn btn-outline-primary" onclick="filterImages('main')">Основные блюда</button>
            <button class="btn btn-outline-primary" onclick="filterImages('drinks')">Напитки</button>
        </div>
        <div class="row gallery">
            <div class="col-md-4 item" data-category="desserts"><img src="photo/Десерт.jpg" alt="Десерт"></div>
            <div class="col-md-4 item" data-category="main"><img src="photo/Основное блюдо.jpg" alt="Основное блюдо"></div>
            <div class="col-md-4 item" data-category="drinks"><img src="photo/напиток.jpg" alt="Напиток"></div>
        </div>
    </div>

    <script>
        function filterImages(category) {
            const items = document.querySelectorAll('.gallery .item');
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
