        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .logo {
            width: 40px;
            height: auto;
        }
        .navbar {
            background: linear-gradient(90deg, #ff6f61, #ff9a8b);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .service-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="photo/logo.png" alt="SpeedyDelivery" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                            <p>Быстрая доставка блюд из ресторанов вашего города.</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="service-card">
                            <h3>Доставка продуктов</h3>
                            <p>Продукты из супермаркетов прямо к вашей двери.</p>

                    </div>
